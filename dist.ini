name    = Types-Git
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodSyntaxTests]

[GithubMeta]
issues = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Type::Tiny = 1
strictures = 0
namespace::clean = 0
List::MoreUtils = 0.28

[Prereqs / TestRequires]
Test::Simple = 0.94

